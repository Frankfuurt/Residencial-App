<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
    <div class="ui container" style="margin-top: 50px;">
        <h2 class="ui dividing header">Registro de Usuario</h2>
        <form class="ui form" method="POST" action="{% url 'register' %}">
            <!-- Token de seguridad (si usas frameworks como Django) -->
            {% csrf_token %}

            <div class="field">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="field">
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>
            <div class="field">
                {{ form.password1.label_tag }}
                {{ form.password1 }}
            </div>
            <div class="field">
                {{ form.password2.label_tag }}
                {{ form.password2 }}
            </div>
            <button class="ui primary button" type="submit">Registrar</button>
        </form>
        <div style="margin-top: 20px;">
            <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>
</html>
