services:
  - type: web
    name: django-app
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn residencialApp.wsgi
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: residencialApp.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"